<header class="menu-fixed">
  <div class="container-fluid">
    <div class="row">
      <div class="col col-nav">
        <nav class="navbar d-flex justify-content-center">
          <ul class="nav">
              {% for item in site.data.items-menu %}
                <li class="nav-item">
                  <a class="nav-link hvr-underline-reveal" href="{{ item.href }}">
                    {{ item.title }}
                  </a>
                </li>
              {% endfor %}
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>
